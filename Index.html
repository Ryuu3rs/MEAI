<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Boot Sequence</title>
    <!-- Update the href attribute to point to the CSS file in the css folder -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container for the boot sequence interface -->
    <div id="main-container">
        <!-- Output area where boot sequence messages will be displayed -->
        <div id="output" aria-live="polite"></div> <!-- ARIA attribute for accessibility -->
        <!-- Input field for user commands and responses -->
        <input type="text" id="input" placeholder="Type 'START' to initiate boot sequence..." />
        <!-- Container for buttons that may be shown after the boot sequence -->
        <div class="buttons">
            <!-- Example button (add more as needed) -->
            <button onclick="alert('Button clicked!')">Example Button</button>
        </div>
    </div>

    <!-- JavaScript files -->
    <!-- Update the src attributes to point to the JavaScript files in the js folder -->
    <script src="js/utils.js"></script> <!-- Utility functions -->
    <script src="js/bootSequence.js"></script> <!-- Boot sequence logic -->
    <script src="js/main.js"></script> <!-- Main script for handling user interaction -->
</body>
</html>
