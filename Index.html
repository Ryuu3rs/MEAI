<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape of MEAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="buttons" class="buttons">
            <!-- Buttons will be made visible after the boot sequence -->
            <button class="blinking-button">Research</button>
            <button class="blinking-button">Upgrade CPU</button>
            <button class="blinking-button">Server Management</button>
            <button class="blinking-button">World News</button>
        </div>
        <div id="console" class="console">
            <div id="output" class="output"></div>
            <input type="text" id="input" class="input" placeholder="Type 'start' to initiate..." autofocus>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/bootSequence.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
